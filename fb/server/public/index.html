<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>React Tutorial</title>
		<!-- Not present in the tutorial. Just for basic styling. -->
		<link rel="stylesheet" href="css/base.css" />
		<script src="scripts/react.js"></script>
		<!-- The ReactDOM Library -->
		<script src="scripts/react-dom.js"></script>
		<script src="scripts/browser.min.js"></script>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/marked.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<!-- <script type="text/babel" src="scripts/example.js"></script> -->
		<script>
			function ob (x) {
				return document.getElementById(x);
			}
		</script>
		<script type="text/babel">
			// To get started with this tutorial running your own code, simply remove
			// the script tag loading scripts/example.js and start writing code here.
			var CommentForm = React.createClass({
				addComment: function () {
					var name = ob('name').value;
					var comment = ob('comment').value;
					$.ajax({
						url: '/api/comments',
						type: 'POST',
						dataType: 'json',
						data: {
							author: name,
							text: comment,
						}
					})
				},
				deleteAllComments: function () {
					console.log('start ajax');
					$.ajax({
						url: '/api/delete',
						type: 'GET',
						success: function () {
							console.log('success');
						},
						error: function () {
							console.log('error');
						}
					});
				},
				render: function () {
					return (
						<form>
							<input type="text" id="name" name="name" />
							<input type="text" id="comment" name="comment" />
							<input type="button" value="Comment" onClick={this.addComment}/>
							<input type="button" value="Delete" onClick={this.deleteAllComments}/>
						</form>
					)
				}
			});

			var Comment = React.createClass({
				render: function () {
					return (
						<div className="comment">
							<h2>{this.props.author}</h2>
							<span><p>{this.props.comment}</p></span>
						</div>
					)
				}
			});

			var CommentList = React.createClass({
				render: function () {
					var db = this.props.data;
					var cmtArr = db.map(function (val, index) {
						return <Comment author={val.author} comment={val.text} key={val.id}/>
					});
					return (
						<div className="commentList">
							{cmtArr}
						</div>
					);
				}
			})

			var CommentBox = React.createClass({
				render: function () {
					return (
						<div className="commentBox">
							<h1>Comments</h1>
							<CommentList data={this.state.comments}/>
							<CommentForm />
						</div>
					)
				},
				getInitialState: function  () {
					return {
						comments: []
					}
				},
				componentDidMount: function () {
					this.updateComments();
					setInterval(this.updateComments, 10000);
				},
				updateComments: function () {
					var t = this;
					$.ajax({
						url: '/api/comments',
						type: 'GET',
						dataType: 'json',
						cache: false,
						success: function (data) {
							// t.setState({
							// 	comments: data
							// });
							this.setState({
								comments: data
							});
						}.bind(this)
					});
				},
			})

			ReactDOM.render(<CommentBox />, ob('content'));
		</script>
	</body>
</html>
